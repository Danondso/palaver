name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    name: Tag
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

  build-linux:
    name: Build Linux amd64
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install portaudio headers
        run: sudo apt-get update && sudo apt-get install -y portaudio19-dev

      - name: Build
        env:
          CGO_ENABLED: "1"
        run: go build -ldflags "-s -w" -o palaver ./cmd/palaver/

      - name: Package
        run: |
          tar czf palaver_${{ needs.tag.outputs.new_tag }}_linux_amd64.tar.gz \
            palaver README.md LICENSE uninstall.sh

      - uses: actions/upload-artifact@v4
        with:
          name: palaver-linux-amd64
          path: palaver_*.tar.gz

  build-macos-amd64:
    name: Build macOS amd64
    needs: tag
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install portaudio
        run: brew install portaudio

      - name: Build
        env:
          CGO_ENABLED: "1"
          GOOS: darwin
          GOARCH: amd64
        run: go build -ldflags "-s -w" -o palaver ./cmd/palaver/

      - name: Package
        run: |
          tar czf palaver_${{ needs.tag.outputs.new_tag }}_darwin_amd64.tar.gz \
            palaver README.md LICENSE uninstall.sh

      - uses: actions/upload-artifact@v4
        with:
          name: palaver-darwin-amd64
          path: palaver_*.tar.gz

  build-macos-arm64:
    name: Build macOS arm64
    needs: tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install portaudio
        run: brew install portaudio

      - name: Build
        env:
          CGO_ENABLED: "1"
          GOOS: darwin
          GOARCH: arm64
        run: go build -ldflags "-s -w" -o palaver ./cmd/palaver/

      - name: Package
        run: |
          tar czf palaver_${{ needs.tag.outputs.new_tag }}_darwin_arm64.tar.gz \
            palaver README.md LICENSE uninstall.sh

      - uses: actions/upload-artifact@v4
        with:
          name: palaver-darwin-arm64
          path: palaver_*.tar.gz

  release:
    name: Release
    needs: [tag, build-linux, build-macos-amd64, build-macos-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.new_tag }}
          generate_release_notes: true
          files: palaver_*.tar.gz
