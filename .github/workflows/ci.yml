name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install portaudio headers
        run: sudo apt-get update && sudo apt-get install -y portaudio19-dev

      - name: Check gofmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "::error::Unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install portaudio (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y portaudio19-dev

      - name: Install portaudio (macOS)
        if: runner.os == 'macOS'
        run: brew install portaudio

      - name: Run tests
        run: go test -race -timeout 120s ./...

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: darwin
            goarch: amd64
            runner: macos-13
          - goos: darwin
            goarch: arm64
            runner: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install portaudio (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y portaudio19-dev

      - name: Install portaudio (macOS)
        if: runner.os == 'macOS'
        run: brew install portaudio

      - name: Build
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o palaver ./cmd/palaver/
